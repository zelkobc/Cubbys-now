<div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" *ngIf="author">{{ author.username }}</h5>
    <p class="card-text">{{ inputPost.content }}</p>
    <a href="#" class="card-link btn btn-primary">Reply</a>
    <a href="#" class="card-link btn tbn-primary" *ngIf="loggedUser === author">Edit</a>
  </div>
  <div class="card-footer" *ngFor="let reply of replyArray">
    {{ reply.author.username }}:   {{ reply.message }}
  </div>
</div>
