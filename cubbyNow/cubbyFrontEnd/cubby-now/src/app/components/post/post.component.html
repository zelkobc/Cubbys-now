<div class="card text-center" style="width: 18rem;">
  <div class="card-body">
    <h5 class="card-title" *ngIf="author">{{ author.username }}</h5>
    <p class="card-text">{{ inputPost.content }}</p>
    <a href="#" class="card-link">Reply</a>
    <a href="#" class="card-link" *ngIf="loggedUser === author">Edit</a>
    <ul class = "list-group list-group-flush">
      <li class="list-group-item" *ngFor="let reply of replyArray">{{ reply.message }}</li>
    </ul>
  </div>
</div>
